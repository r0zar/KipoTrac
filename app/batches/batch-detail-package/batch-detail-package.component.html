<ActionBar class="action-bar">
    <NavigationButton visibility="collapsed"></NavigationButton>
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()"></NavigationButton>
    <Label class="action-bar-title" text="Package Clones for Sale" horizontalAlignment="center"></Label>
    <ActionItem ios.position="right" android.position="right">
        <Label text="Done" class="action-item" verticalAlignment="center" (tap)="onDoneButtonTap()"></Label>
    </ActionItem>
</ActionBar>

<GridLayout rows="0, *" class="page page-content">
    <ScrollView row="1">
        <StackLayout class="item-list">
          <RadDataForm [height]="screenHeight" tkExampleTitle tkToggleNavButton [source]="batchPackage" [isReadOnly]="false">

            <TKEntityProperty tkDataFormProperty name="Item" [valuesProvider]="items" index=0>
              <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkDataFormProperty name="Tag" displayName="Package Tag" index=1>
                <TKPropertyEditor tkEntityPropertyEditor></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkDataFormProperty name="Room" displayName="Package Storage Location" [valuesProvider]="rooms" index=3>
              <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkDataFormProperty name="Count" displayName="Number of Clones" index=2>
              <TKPropertyEditor tkEntityPropertyEditor type="Number"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkDataFormProperty name="ActualDate" displayName="Packaging Date" index=4>
              <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
            </TKEntityProperty>
            <TKPropertyGroup tkDataFormGroups collapsible="true" name="Hidden" hidden="true">
              <TKEntityProperty tkPropertyGroupProperties name="Id"></TKEntityProperty>
            </TKPropertyGroup>
          </RadDataForm>
        </StackLayout>
    </ScrollView>
    <ActivityIndicator [busy]="isCreating"></ActivityIndicator>
    <FAB #actionItem2 row="1" (tap)="actionItem2Tap()" icon="~/images/product-barcode.png" rippleColor="#f1f1f1" class="fab-button" style="background-color: #db7d34;"></FAB>
    <FAB #fabView row="1" (tap)="fabTap(actionItem2)" icon="res://icon" rippleColor="#db7d34" class="fab-button" style="background-color: #ffffff;"></FAB>

</GridLayout>
