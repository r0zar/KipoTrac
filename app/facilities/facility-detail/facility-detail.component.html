<ActionBar class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()">
    </NavigationButton>
    <Label class="action-bar-title" [text]="displayName" horizontalAlignment="center"></Label>
</ActionBar>
<ScrollView class="page" #scrollView (scroll)="onScroll($event, scrollView, topView, fabView)">
	<StackLayout>
		<StackLayout #topView [height]="imageHeight" style="background-image: url('https://michigan-marijuana-lawyer.com/wp-content/uploads/2018/02/cannabis-property.jpg'); background-repeat: no-repeat; background-position: center; background-size: cover;">
      <GridLayout rows="0, *">
          <!-- <Fab #fabView row="1" (tap)="fabTap()" icon="~/images/star.png" rippleColor="#f1f1f1" class="fab-button" [ngClass]="{'selected': selectedFacility, 'notSelected': !selectedFacility}"></Fab> -->
          <Button #fabView row="1" shadow elevation="5" class="floating-action-button fas" (tap)="fabTap()" text="&#xf275;" [ngClass]="{'selected': selectedFacility, 'notSelected': !selectedFacility}"></Button>
      </GridLayout>
		</StackLayout>
		<StackLayout width="100%" backgroundColor="white" padding="10">
      <RadDataForm [height]="screenHeight" kExampleTitle tkToggleNavButton [source]="facility" [isReadOnly]="true">
      <TKPropertyGroup tkDataFormGroups collapsible="true" collapsed="true" name="Facility Details" hidden="false">
          <TKEntityProperty tkPropertyGroupProperties name="Name"></TKEntityProperty>
          <TKEntityProperty tkPropertyGroupProperties name="Alias"></TKEntityProperty>
          <TKEntityProperty tkPropertyGroupProperties name="DisplayName"></TKEntityProperty>
          <TKEntityProperty tkPropertyGroupProperties name="SupportActivationDate">
            <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
          </TKEntityProperty>
          <TKEntityProperty tkPropertyGroupProperties name="SupportExpirationDate">
            <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
          </TKEntityProperty>
          <TKEntityProperty tkPropertyGroupProperties name="SupportLastPaidDate">
            <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
          </TKEntityProperty>
      </TKPropertyGroup>
      <TKPropertyGroup tkDataFormGroups collapsible="true" collapsed="true" name="My Work Details" hidden="false">
          <TKEntityProperty tkPropertyGroupProperties name="HireDate"></TKEntityProperty>
          <TKEntityProperty tkPropertyGroupProperties name="IsOwner"></TKEntityProperty>
          <TKEntityProperty tkPropertyGroupProperties name="IsManager"></TKEntityProperty>
          <TKEntityProperty tkPropertyGroupProperties name="Occupations"></TKEntityProperty>
      </TKPropertyGroup>
      <TKPropertyGroup tkDataFormGroups collapsible="true" collapsed="true" name="License Information" hidden="false">
          <TKEntityProperty tkPropertyGroupProperties name="LicenseNumber"></TKEntityProperty>
          <TKEntityProperty tkPropertyGroupProperties name="LicenseStartDate"></TKEntityProperty>
          <TKEntityProperty tkPropertyGroupProperties name="LicenseEndDate"></TKEntityProperty>
          <TKEntityProperty tkPropertyGroupProperties name="LicenseType"></TKEntityProperty>
      </TKPropertyGroup>

      <TKPropertyGroup tkDataFormGroups collapsible="true" name="Hidden" hidden="true">
          <TKEntityProperty tkPropertyGroupProperties name="HomePage"></TKEntityProperty>
      </TKPropertyGroup>
      </RadDataForm>
		</StackLayout>
	</StackLayout>
</ScrollView>
