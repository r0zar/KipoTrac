<ActionBar class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()">
    </NavigationButton>
    <Label class="action-bar-title" [text]="harvest.Name" horizontalAlignment="center"></Label>
    <!-- <ActionItem ios.position="right" android.position="right" (tap)="onEditButtonTap()">
        <Label text="Edit" class="action-item"></Label>
    </ActionItem> -->
</ActionBar>
<ScrollView class="page" #scrollView (scroll)="onScroll($event, scrollView, topView, fabView, actionItem1, actionItem2, actionItem3, actionItem4)">
	<StackLayout>
		<StackLayout #topView height="200" style="background-image: url('~/images/harvests.jpg'); background-repeat: no-repeat; background-position: center; background-size: cover;">
			<!-- this is the header for collapsing --->
			<!-- Note: this can be any type of layout you want -->
      <GridLayout rows="0, *">
        <FAB #actionItem4 row="1" (tap)="actionItem4Tap()" icon="~/images/undo-arrow.png" rippleColor="#f1f1f1" class="fab-button" style="height: 60; width: 60; margin: 15; background-color: #db7d34; horizontal-align: right; vertical-align: bottom; "></FAB>
        <FAB #actionItem3 row="1" (tap)="actionItem3Tap()" icon="~/images/correct-symbol.png" rippleColor="#f1f1f1" class="fab-button" style="height: 60; width: 60; margin: 15; background-color: #db7d34; horizontal-align: right; vertical-align: bottom; "></FAB>
        <FAB #actionItem2 row="1" (tap)="actionItem2Tap()" icon="~/images/trash.png" rippleColor="#f1f1f1" class="fab-button" style="height: 60; width: 60; margin: 15; background-color: #db7d34; horizontal-align: right; vertical-align: bottom; "></FAB>
        <FAB #actionItem1 row="1" (tap)="actionItem1Tap()" icon="~/images/box.png" rippleColor="#f1f1f1" class="fab-button" style="height: 60; width: 60; margin: 15; background-color: #db7d34; horizontal-align: right; vertical-align: bottom; "></FAB>
        <FAB #fabView row="1" (tap)="fabTap(actionItem1, actionItem2, actionItem3, actionItem4)" icon="res://icon" rippleColor="#db7d34" class="fab-button" style="height: 60; width: 60; margin: 15; background-color: #ffffff; horizontal-align: right; vertical-align: bottom; "></FAB>
        <ActivityIndicator row="1" [busy]="isLoading"></ActivityIndicator>
      </GridLayout>
		</StackLayout>
		<StackLayout width="100%" backgroundColor="white" padding="10">
			<!--Add your page content here-->
      <RadDataForm tkExampleTitle tkToggleNavButton [source]="harvest" [isReadOnly]="true">

        <TKPropertyGroup tkDataFormGroups collapsible="true" name="Hidden" hidden="true">
            <TKEntityProperty tkPropertyGroupProperties name="Id"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="DryingRoomId"></TKEntityProperty>
        </TKPropertyGroup>
      </RadDataForm>
		</StackLayout>
	</StackLayout>
</ScrollView>
