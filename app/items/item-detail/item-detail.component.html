<ActionBar class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()">
    </NavigationButton>
    <Label class="action-bar-title" [text]="name" horizontalAlignment="center"></Label>
    <ActionItem ios.position="right" android.position="right" (tap)="onEditButtonTap()">
        <Label text="Edit" class="action-item"></Label>
    </ActionItem>
</ActionBar>
<ScrollView class="page" #scrollView (scroll)="onScroll($event, scrollView, topView, fabView, actionItem1, actionItem2)">
	<StackLayout>
		<StackLayout #topView [height]="imageHeight" style="background-image: url('~/images/items.png'); background-repeat: no-repeat; background-position: center; background-size: cover;">
			<!-- this is the header for collapsing --->
			<!-- Note: this can be any type of layout you want -->
      <GridLayout rows="0, *">
        <FAB #actionItem1 row="1" (tap)="actionItem1Tap()" icon="~/images/pencil.png" rippleColor="#f1f1f1" class="fab-button" style="height: 60; width: 60; margin: 15; background-color: #db7d34; horizontal-align: right; vertical-align: bottom; "></FAB>
        <FAB #actionItem2 row="1" (tap)="actionItem2Tap()" icon="~/images/remove-symbol.png" rippleColor="#f1f1f1" class="fab-button" style="height: 60; width: 60; margin: 15; background-color: #db7d34; horizontal-align: right; vertical-align: bottom; "></FAB>
        <FAB #fabView row="1" (tap)="fabTap(actionItem1, actionItem2)" icon="res://icon" rippleColor="#db7d34" class="fab-button" style="height: 60; width: 60; margin: 15; background-color: #ffffff; horizontal-align: right; vertical-align: bottom; "></FAB>
        <ActivityIndicator row="1" [busy]="isLoading"></ActivityIndicator>
      </GridLayout>
		</StackLayout>
		<StackLayout width="100%" backgroundColor="white" padding="10">
			<!--Add your page content here-->
      <RadDataForm [height]="screenHeight" tkExampleTitle tkToggleNavButton [source]="item" isReadOnly="true">
        <TKPropertyGroup tkDataFormGroups collapsible="true" collapsed="true" name="Product Details">
            <TKEntityProperty tkPropertyGroupProperties name="StrainName" displayName="Strain"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="ProductCategoryName" displayName="Product Category"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="UnitOfMeasureName" displayName="Units of Measure"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="UnitThcContent" [displayName]="thcDisplay" [hidden]="!isUnitThcContent">
              <TKPropertyEditor tkEntityPropertyEditor type="Label"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="UnitVolume" [displayName]="volumeDisplay" [hidden]="!isUnitVolume">
              <TKPropertyEditor tkEntityPropertyEditor type="Label"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="UnitWeight" [displayName]="weightDisplay" [hidden]="!isUnitWeight">
              <TKPropertyEditor tkEntityPropertyEditor type="Label"></TKPropertyEditor>
            </TKEntityProperty>
        </TKPropertyGroup>

        <TKPropertyGroup tkDataFormGroups collapsible="true" name="Hidden" hidden="true">
            <TKEntityProperty tkPropertyGroupProperties name="Id"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="Name"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="UnitThcContentUnitOfMeasureName"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="UnitVolumeUnitOfMeasureName"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="UnitWeightUnitOfMeasureName"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="DefaultLabTestingState"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="ItemCategory"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="ProductCategoryType"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="QuantityType"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="UnitOfMeasure"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="Strain"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="StrainId"></TKEntityProperty>
        </TKPropertyGroup>
      </RadDataForm>
		</StackLayout>
	</StackLayout>
</ScrollView>
