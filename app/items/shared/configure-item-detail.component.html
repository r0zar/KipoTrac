<ActionBar class="action-bar">
    <!--HACK - we should remove the navigation button-->
    <NavigationButton visibility="collapsed"></NavigationButton>
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()"></NavigationButton>
    <Label class="action-bar-title" text="Configure Item Details" horizontalAlignment="center"></Label>
    <ActionItem ios.position="right" android.position="right">
        <Label text="Done" class="action-item" verticalAlignment="center" (tap)="onDoneButtonTap()"></Label>
    </ActionItem>
</ActionBar>

<GridLayout class="page page-content">
    <ScrollView>
        <StackLayout class="item-list">

          <RadDataForm [height]="screenHeight" tkExampleTitle tkToggleNavButton [source]="item" [isReadOnly]="false" (propertyCommitted)="dfPropertyCommitted($event)">

            <TKEntityProperty tkDataFormProperty name="Strain" displayName="Strain" [valuesProvider]="strains">
                <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkDataFormProperty name="ItemCategory" displayName="Product Category" [valuesProvider]="itemCategories">
                <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkDataFormProperty name="UnitOfMeasure" displayName="Product Sold In" [valuesProvider]="unitsOfMeasure">
                <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
            </TKEntityProperty>



            <TKPropertyGroup tkDataFormGroups collapsible="true" collapsed="true" name="THC Potency" [hidden]="!thcRequired">
              <TKEntityProperty tkPropertyGroupProperties name="UnitThcContent" displayName="THC Content">
                  <TKPropertyEditor tkEntityPropertyEditor type="Number"></TKPropertyEditor>
              </TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="UnitThcContentUnitOfMeasureName" displayName="Units" [valuesProvider]="chemicalUnitsOfMeasure">
                <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
            </TKEntityProperty>
            </TKPropertyGroup>

            <TKPropertyGroup tkDataFormGroups collapsible="true" collapsed="true" name="Product Volume" [hidden]="!volumeRequired">
              <TKEntityProperty tkPropertyGroupProperties name="UnitVolume" displayName="Volume">
                  <TKPropertyEditor tkEntityPropertyEditor type="Number"></TKPropertyEditor>
              </TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="UnitVolumeUnitOfMeasureName" displayName="Units" [valuesProvider]="volumeUnitsOfMeasure">
                <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
            </TKEntityProperty>
            </TKPropertyGroup>

            <TKPropertyGroup tkDataFormGroups collapsible="true" collapsed="true" name="Product Weight" [hidden]="!weightRequired">
              <TKEntityProperty tkPropertyGroupProperties name="UnitWeight" displayName="Weight">
                  <TKPropertyEditor tkEntityPropertyEditor type="Number"></TKPropertyEditor>
              </TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="UnitWeightUnitOfMeasureName" displayName="Units" [valuesProvider]="chemicalUnitsOfMeasure">
                <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
            </TKEntityProperty>
            </TKPropertyGroup>

            <TKPropertyGroup tkDataFormGroups collapsible="true" name="Hidden" hidden="true">
                <TKEntityProperty tkPropertyGroupProperties name="Id"></TKEntityProperty>
                <TKEntityProperty tkPropertyGroupProperties name="DefaultLabTestingState"></TKEntityProperty>
                <TKEntityProperty tkPropertyGroupProperties name="UnitOfMeasureName"></TKEntityProperty>
                <TKEntityProperty tkPropertyGroupProperties name="ProductCategoryName"></TKEntityProperty>
                <TKEntityProperty tkPropertyGroupProperties name="ProductCategoryType"></TKEntityProperty>
                <TKEntityProperty tkPropertyGroupProperties name="QuantityType"></TKEntityProperty>
                  <!-- these apparently arnt part of the body...? -->
                <TKEntityProperty tkPropertyGroupProperties name="StrainId"></TKEntityProperty>
                <TKEntityProperty tkPropertyGroupProperties name="StrainName"></TKEntityProperty>
            </TKPropertyGroup>
          </RadDataForm>

        </StackLayout>
    </ScrollView>

    <ActivityIndicator [busy]="isUpdating"></ActivityIndicator>
</GridLayout>
