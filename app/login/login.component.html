<ActionBar class="action-bar">
    <Label class="action-bar-title" text="KipoTrac"></Label>
</ActionBar>

<ScrollView>
    <StackLayout class="login-stack p-t-15">
        
        <GridLayout columns="auto,*" 
                    class="m-t-15" 
                    padding="15">

            <Image  col="0" 
                    class="m-l-10" 
                    [ngClass]="{'loading': loading, 'login-failed': loginFailed}" 
                    width="75" 
                    height="75" 
                    src="~/images/kipo-logo-transparent.png" 
                    stretch="fill">
            </Image>

            <Label  col="1" 
                    class="m-l-10 login-logo" 
                    text="KipoTrac">
            </Label>

        </GridLayout>

        

<!--
        <Label class="m-t-15 login-title" style="text-align:center;font-size:64px;font-weight:bold;color:white;" text="KipoTrac"></Label>
        <Image [ngClass]="{'loading': loading, 'login-failed': loginFailed}" class="m-t-5 m-b-10" src="~/images/kipo-logo-transparent.png" stretch="fill" height="250" width="250" horizontalAlignment="center"></Image>
-->

        <GridLayout columns="auto,*" 
                    class="m-l-15 m-r-15" 
                    padding="10">
            
            <Label  col="0" 
                    class="fa text-center" 
                    text="&#xf0e0;" 
                    style="font-size:24px;" 
                    width="24" 
                    height="24">
            </Label>
            
            <TextField  style.placeholderColor="#898989" 
                        col="1" 
                        hint="Email Address" 
                        class="m-l-5 textfield" 
                        horizontalAlignment="stretch" 
                        keyboardType="email" 
                        autocorrect="false" 
                        autocapitalization="none" 
                        [(ngModel)]="email">
            </TextField>
        </GridLayout>


        <GridLayout columns="auto,*" 
                    class="m-l-15 m-r-15" 
                    padding="10">

            <Label  col="0" 
                    class="fa text-center" 
                    text="&#xf023;" 
                    style="font-size:28px;" 
                    width="24" 
                    height="24">
            </Label>
            
            <TextField  style.placeholderColor="#898989" 
                        col="1" 
                        hint="Password" 
                        class="m-l-5" 
                        horizontalAlignment="stretch" 
                        secure="true" 
                        autocorrect="false" 
                        autocapitalization="none" 
                        [(ngModel)]="password" 
                        (returnPress)="onSigninButtonTap()">
            </TextField>

        </GridLayout>

        <Button class="btn btn-primary m-t-15" 
                text="SIGN IN" 
                (tap)="onSigninButtonTap()">
        </Button>

        <!-- <GridLayout columns="90, *, auto" rows="auto, *" >
            <Switch col="0" class="m-t-8 m-b-10 m-l-25" checked="{{rememberMe}}" (checkedChange)="onRememberMeToggle($event)" horizontalAlignment="right"></Switch>
            <Label col="1" class="m-t-8 m-b-10 m-l-15 m-r-15" text="Remember Me" horizontalAlignment="left"></Label>
        </GridLayout> -->

        <Label  class="m-t-10 m-b-10 m-l-15 m-r-15" 
                text="Forgot password?" 
                (tap)="onForgotPasswordTap()" 
                horizontalAlignment="center">
        </Label>

        <Label  class="m-t-10 m-b-10 m-l-15 m-r-15" 
                text="Sign Up" 
                [nsRouterLink]="['/signup']" 
                horizontalAlignment="center">
        </Label>
        
    </StackLayout>
</ScrollView>
