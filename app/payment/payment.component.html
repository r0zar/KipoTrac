<ActionBar class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()"></NavigationButton>
    <Label class="action-bar-title" text="Payment Settings"></Label>
</ActionBar>

<StackLayout>
  <Label text="Payment Methods" class="font-weight-bold m-t-20 m-t-10 m-b-10 m-l-20 m-r-20"></Label>

  <Label text="&#xf09d;  Monthly Subscription" class="fa m-t-20 m-t-10 m-b-10 m-l-20 m-r-20" *ngIf="activeSubscription"></Label>

  <Label text="Add Payment Method" class="text-primary m-t-10 m-b-10 m-l-20 m-r-20" [nsRouterLink]="['/payment/add']"></Label>
  <StackLayout class="hr-light"></StackLayout>
  <Label text="Promotions Applied" class="font-weight-bold m-t-10 m-b-10 m-l-20 m-r-20"></Label>

  <Label text="&#xf0c3;  Early Access User" class="fa m-t-20 m-t-10 m-b-10 m-l-20 m-r-20" (tap)="betaTester()"></Label>
</StackLayout>
