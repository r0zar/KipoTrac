<ActionBar class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()"></NavigationButton>
    <Label class="action-bar-title" text="Subscription Plans"></Label>
</ActionBar>

<ScrollView>
  <StackLayout class="list-group-item">
    <Label *ngIf="isLoading" text="Finding the best value compliance plans, please wait..." class="font-weight-bold m-t-20 m-t-10 m-b-10 m-l-20 m-r-20"></Label>

    <ActivityIndicator [busy]="isLoading"></ActivityIndicator>
    <RadListView [items]="subscriptions" (itemTap)="onSubscriptionItemTap($event)">
        <ng-template let-item="item">
            <StackLayout [class.odd]="odd" [class.even]="even">
              <GridLayout columns="auto, *" rows="auto">
                <Label col="0" row="0" class="m-t-20 m-l-20 fas fa-small" text="&#xf3ed;"></Label>
                <Label col="1" row="0" class="m-t-20 m-l-10" [text]='item.localizedTitle'></Label>
              </GridLayout>
              <GridLayout columns="auto, *" rows="auto">
                <Label col="0" row="1" class="m-t-20 m-l-20" [text]='item.priceFormatted'></Label>
                <Label col="1" row="1" class="m-t-20 m-l-5" [text]='item.productIdentifier'></Label>
              </GridLayout>
              <Label class="m-t-10 m-b-20 m-l-20" [text]='item.localizedDescription' textWrap="true"></Label>
            </StackLayout>
        </ng-template>
    </RadListView>

  </StackLayout>
</ScrollView>
