<ActionBar class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()"></NavigationButton>
    <Label class="action-bar-title" text="Account Settings"></Label>
    <ActionItem ios.position="right" android.position="right">
        <Label text="Save" class="action-item" verticalAlignment="center" (tap)="onDoneButtonTap()"></Label>
    </ActionItem>
</ActionBar>

<ScrollView class="page" #scrollView (scroll)="onScroll($event, scrollView, topView)">
	<StackLayout>
		<StackLayout #topView height="200" style="background-image: url('https://t3.ftcdn.net/jpg/01/43/55/90/240_F_143559088_T4URWUzEhCkX2TIVMXnxPd62al1g8tSS.jpg'); background-repeat: no-repeat; background-position: center; background-size: cover;">
			<!-- this is the header for collapsing --->
			<!-- Note: this can be any type of layout you want -->
      <GridLayout rows="0, *">
          <!-- <FAB #fabView row="1" (tap)="fabTap()" icon="~/images/starr.png" rippleColor="#f1f1f1" class="fab-button" [backgroundColor]="facility.selected" style="height: 60; width: 60; margin: 15; horizontal-align: right; vertical-align: bottom; "></FAB> -->
      </GridLayout>
		</StackLayout>
		<StackLayout width="100%" backgroundColor="white" padding="10">
			<!--Add your page content here-->
      <RadDataForm tkExampleTitle tkToggleNavButton [source]="account" [isReadOnly]="false">
      </RadDataForm>
		</StackLayout>
	</StackLayout>
</ScrollView>
