<ActionBar class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()"></NavigationButton>
    <Label class="action-bar-title" text="Account Settings"></Label>
    <ActionItem ios.position="right" android.position="right">
        <Label text="Save" class="action-item" verticalAlignment="center" (tap)="onDoneButtonTap()"></Label>
    </ActionItem>
</ActionBar>

<ScrollView class="page">
    <StackLayout padding="15">

        <TextField class="m-t-10 m-b-10 textfield" disabled hint="Name" autocorrect="false" autocapitalization="none" [(ngModel)]="this.name"></TextField>
        <TextField class="m-t-10 m-b-10 textfield" disabled hint="Email Address" keyboardType="email" autocorrect="false" autocapitalization="none" [(ngModel)]="email"></TextField>
        <TextField class="m-t-10 m-b-10 textfield" hint="METRC API Key" secure="true" autocorrect="false" autocapitalization="none" [(ngModel)]="apiKey"></TextField>

    </StackLayout>
</ScrollView>
