<ActionBar class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()">
    </NavigationButton>
    <Label class="action-bar-title" [text]="name" horizontalAlignment="center"></Label>
    <!-- <ActionItem ios.position="right" android.position="right" (tap)="onEditButtonTap()">
        <Label text="Edit" class="action-item"></Label>
    </ActionItem> -->
</ActionBar>
<ScrollView class="page" #scrollView (scroll)="onScroll($event, scrollView, topView, fabView, actionItem1, actionItem2, actionItem3, actionItem4, actionItem5, actionItem6)">
	<StackLayout>
		<StackLayout #topView height="200" style="background-image: url('https://www.growerschoiceseeds.com/wp-content/uploads/2015/11/Jack-Herer-Feminized-Cannabis-Seeds.png'); background-repeat: no-repeat; background-position: center; background-size: cover;">
			<!-- this is the header for collapsing --->
			<!-- Note: this can be any type of layout you want -->
      <GridLayout rows="0, *">
        <FAB #actionItem6 row="1" (tap)="actionItem6Tap()" icon="~/images/branch.png" rippleColor="#f1f1f1" class="fab-button" style="height: 60; width: 60; margin: 15; background-color: #db7d34; horizontal-align: right; vertical-align: bottom; "></FAB>
        <FAB #actionItem5 row="1" (tap)="actionItem5Tap()" icon="~/images/cut.png" rippleColor="#f1f1f1" class="fab-button" style="height: 60; width: 60; margin: 15; background-color: #db7d34; horizontal-align: right; vertical-align: bottom; "></FAB>
        <FAB #actionItem4 row="1" (tap)="actionItem4Tap()" icon="~/images/code-fork-symbol.png" rippleColor="#f1f1f1" class="fab-button" style="height: 60; width: 60; margin: 15; background-color: #db7d34; horizontal-align: right; vertical-align: bottom; "></FAB>
        <FAB #actionItem3 row="1" (tap)="actionItem3Tap()" icon="~/images/trash.png" rippleColor="#f1f1f1" class="fab-button" style="height: 60; width: 60; margin: 15; background-color: #db7d34; horizontal-align: right; vertical-align: bottom; "></FAB>
        <FAB #actionItem2 row="1" (tap)="actionItem2Tap()" icon="~/images/arrow-up.png" rippleColor="#f1f1f1" class="fab-button" style="height: 60; width: 60; margin: 15; background-color: #db7d34; horizontal-align: right; vertical-align: bottom; "></FAB>
        <FAB #actionItem1 row="1" (tap)="actionItem1Tap()" icon="~/images/share-option.png" rippleColor="#f1f1f1" class="fab-button" style="height: 60; width: 60; margin: 15; background-color: #db7d34; horizontal-align: right; vertical-align: bottom; "></FAB>
        <FAB #fabView row="1" (tap)="fabTap(actionItem1, actionItem2, actionItem3, actionItem4, actionItem5, actionItem6)" icon="res://icon" rippleColor="#db7d34" class="fab-button" style="height: 60; width: 60; margin: 15; background-color: #ffffff; horizontal-align: right; vertical-align: bottom; "></FAB>
      </GridLayout>
		</StackLayout>
		<StackLayout width="100%" backgroundColor="white" padding="10">
			<!--Add your page content here-->
      <RadDataForm tkExampleTitle tkToggleNavButton [source]="plant" [isReadOnly]="true">

        <TKPropertyGroup tkDataFormGroups collapsible="true" collapsed="true" name="Room Information" hidden="false">
            <TKEntityProperty tkPropertyGroupProperties name="RoomName"></TKEntityProperty>
        </TKPropertyGroup>
        <TKPropertyGroup tkDataFormGroups collapsible="true" collapsed="true" name="Strain Information" hidden="false">
            <TKEntityProperty tkPropertyGroupProperties name="StrainName"></TKEntityProperty>
        </TKPropertyGroup>
        <TKPropertyGroup tkDataFormGroups collapsible="true" collapsed="true" name="Harvest Information" hidden="false">
            <TKEntityProperty tkPropertyGroupProperties name="HarvestedUnitOfWeightName"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="HarvestedUnitOfWeightAbbreviation"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="HarvestedWetWeight"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="HarvestCount"></TKEntityProperty>
        </TKPropertyGroup>
        <TKPropertyGroup tkDataFormGroups collapsible="true" collapsed="true" name="Plant Details" hidden="false" index=0>
            <TKEntityProperty tkPropertyGroupProperties name="Label"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="GrowthPhase"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="PlantBatchName"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="PlantBatchTypeName"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="PlantedDate">
              <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="VegetativeDate">
              <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="FloweringDate">
              <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="HarvestedDate">
              <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="DestroyedDate">
              <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="DestroyedNote"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="DestroyedByUserName"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="IsOnHold"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="LastModified">
              <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
            </TKEntityProperty>
        </TKPropertyGroup>

        <TKPropertyGroup tkDataFormGroups collapsible="true" name="Hidden" hidden="true">
            <TKEntityProperty tkPropertyGroupProperties name="Id"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="PlantBatchId"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="HarvestId"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="RoomId"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="StrainId"></TKEntityProperty>
        </TKPropertyGroup>
      </RadDataForm>
		</StackLayout>
	</StackLayout>
</ScrollView>
