<!--
The MyDrawer custom component view is where you define what will be displayed in the app drawer.
Feel free to customize layouts and components to change how your app drawer looks.
-->
<GridLayout rows="auto, *" class="grid-layout sidedrawer sidedrawer-left" [ngClass]="{'dark': darkThemeEnabled, 'light': !darkThemeEnabled}">
    <StackLayout row="0" class="sidedrawer-header">
        <Label class="fas sidedrawer-header-image" text="&#xf2bd;"></Label>
        <Label class="sidedrawer-header-brand" text="{{name}}"></Label>
        <Label class="footnote" text="{{email}}"></Label>
    </StackLayout>

    <ScrollView row="1" >
        <StackLayout class="sidedrawer-content">
            <MyDrawerItem title="Home" route="/home" icon="&#xf3fd;" [isSelected]="isPageSelected('Home')">
            </MyDrawerItem>
            <MyDrawerItem title="Facilities" route="/facilities" icon="&#xf275;" [isSelected]="isPageSelected('Facilities')">
            </MyDrawerItem>
            <MyDrawerItem *ngIf='facilitySelected && roomsActivated' title="Rooms" route="/rooms" icon="&#xf0c8;" [isSelected]="isPageSelected('Rooms')">
            </MyDrawerItem>
            <MyDrawerItem *ngIf='facilitySelected' title="Strains" route="/strains" icon="&#xf471;" [isSelected]="isPageSelected('Strains')">
            </MyDrawerItem>
            <MyDrawerItem *ngIf='facilitySelected' title="Items" route="/items" icon="&#xf02c;" [isSelected]="isPageSelected('Items')">
            </MyDrawerItem>
            <MyDrawerItem *ngIf='facilitySelected && batchesActivated' title="Plant Batches" route="/batches" icon="&#xf4d8;" [isSelected]="isPageSelected('Plant Batches')">
            </MyDrawerItem>
            <MyDrawerItem *ngIf='facilitySelected && plantsActivated' title="Mature Plants" route="/plants" icon="&#xf18c;" [isSelected]="isPageSelected('Mature Plants')">
            </MyDrawerItem>
            <MyDrawerItem *ngIf='facilitySelected && harvestsActivated' title="Harvests" route="/harvests" icon="&#xf0c4;" [isSelected]="isPageSelected('Harvests')">
            </MyDrawerItem>
            <MyDrawerItem *ngIf='facilitySelected' title="Packages" route="/packages" icon="&#xf466;" [isSelected]="isPageSelected('Packages')">
            </MyDrawerItem>
            <!-- TODO enable this after launch -->
            <!-- <MyDrawerItem *ngIf='facilitySelected' title="Transfers" route="/transfers" icon="&#xf0d1;" [isSelected]="isPageSelected('Transfers')">
            </MyDrawerItem> -->

            <StackLayout [ngClass]="{'hr-dark': darkThemeEnabled, 'hr-light': !darkThemeEnabled }"></StackLayout>
            <MyDrawerItem title="Settings" route="/settings" icon="&#xf1de;" [isSelected]="isPageSelected('Settings')">
            </MyDrawerItem>
        </StackLayout>
    </ScrollView>
</GridLayout>
