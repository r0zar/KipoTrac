<ActionBar class="action-bar">
    <Label class="action-bar-title" text="KipoTrac"></Label>
</ActionBar>


<ScrollView>
<AbsoluteLayout width="100%" height="100%">

    <GridLayout left="0" top="0" width="100%" height="100%" rows="*" columns="*">

        <Carousel height="100%" indicatorAnimation="worm" indicatorOffset="0,-200">

            <CarouselItem id="slide1" class="p-t-30 text-center" backgroundColor="#E65100">

                <Label
                    id="factory-icon"
                    class="fas m-t-30"
                    text="&#xf4d8;" 
                    style="font-size:120;color:#F57C00;margin-top:20%;" 
                    width="120" 
                    height="120">
                </Label>

                <Label
                    id=""
                    class="m-t-15"
                    text="Track and trace" 
                    style="font-size:28;color:#f3f3f3;font-weight:bold;"
                    width="65%"
                    textWrap="true">
                </Label>

                <Label
                    id=""
                    class=""
                    text="Subtext to show under the main header" 
                    style="font-size:24;color:#f3f3f3;font-weight:normal;"
                    width="65%"
                    textWrap="true">
                </Label>

            </CarouselItem>

            <CarouselItem id="slide2" class="p-t-30 text-center" verticalAlignment="center" backgroundColor="#01579B">

                <Label
                    id="factory-icon"
                    class="fas text-center m-t-30"
                    text="&#xf275;" 
                    style="font-size:120;color:#0288D1;margin-top:20%;" 
                    width="120" 
                    height="120">
                </Label>

                <Label
                    id=""
                    class="m-t-15"
                    text="Compliance" 
                    style="font-size:28;color:#f3f3f3;font-weight:bold;"
                    width="65%"
                    textWrap="true">
                </Label>

                <Label
                    id=""
                    class=""
                    text="Subtext to show under the main header" 
                    style="font-size:24;color:#f3f3f3;font-weight:normal;"
                    width="65%"
                    textWrap="true">
                </Label>

            </CarouselItem>

            <CarouselItem id="slide3" class="p-t-30 text-center" verticalAlignment="center" backgroundColor="#388E3C">

                <Label
                    id="factory-icon"
                    class="fas text-center m-t-30"
                    text="&#xf1ad;" 
                    style="font-size:120;color:#4CAF50;margin-top:20%;" 
                    width="120" 
                    verticalAlign="center"
                    height="120">
                </Label>

                <Label
                    id=""
                    class="m-t-15"
                    text="Compliance" 
                    style="font-size:28;color:#f3f3f3;font-weight:bold;"
                    width="65%"
                    textWrap="true">
                </Label>

                <Label
                    id=""
                    class=""
                    text="Subtext to show under the main header" 
                    style="font-size:24;color:#f3f3f3;font-weight:normal;"
                    width="65%"
                    textWrap="true">
                </Label>

            </CarouselItem>

            <CarouselItem id="slide4" class="p-t-30 text-center" verticalAlignment="center" backgroundColor="#424242">

                <Label
                    id="factory-icon"
                    class="fas text-center m-t-30"
                    text="&#xf023;" 
                    style="font-size:120;color:#757575;margin-top:20%;" 
                    width="120" 
                    height="120">
                </Label>

                <Label
                    id=""
                    class="m-t-15"
                    text="Secure" 
                    style="font-size:28;color:#f3f3f3;font-weight:bold;"
                    width="65%"
                    textWrap="true">
                </Label>

                <Label
                    id=""
                    class=""
                    text="Subtext to show under the main header" 
                    style="font-size:24;color:#f3f3f3;font-weight:normal;"
                    width="65%"
                    textWrap="true">
                </Label>

                <Button class="btn btn-primary" text="Get Started Today" [nsRouterLink]="['/signup']"></Button>

            </CarouselItem>

            

        </Carousel>

    </GridLayout>

    <GridLayout columns="auto,*" 
        top="0"
        left="0"
        height="75"
        width="100%"
        class="m-t-15" 
        padding="15">

        <Image  col="0"  
                width="32" 
                height="32" 
                src="~/images/kipo-logo-transparent.png" 
                stretch="fill">
        </Image>

        <Label  col="1" 
                class="m-l-10"
                style="font-size: 32; color: white; font-weight: bold;"
                text="KipoTrac">
        </Label>

    </GridLayout>


    <GridLayout left="0" top="600" width="100%" height="65" columns="*, *">
    
        <Button col="0" class="btn btn-primary" text="Get Started" [nsRouterLink]="['/signup']"></Button>
        <Button col="1" class="btn btn-primary" text="Login" [nsRouterLink]="['/login']"></Button>
        
    </GridLayout>

</AbsoluteLayout>
</ScrollView>
