<ActionBar class="action-bar">
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()">
    </NavigationButton>
    <Label class="action-bar-title" [text]="name" horizontalAlignment="center"></Label>
    <!-- <ActionItem ios.position="right" android.position="right" (tap)="onEditButtonTap()">
        <Label text="Edit" class="action-item"></Label>
    </ActionItem> -->
</ActionBar>
<ScrollView class="page" #scrollView (scroll)="onScroll($event, scrollView, topView, fabView, actionItem1, actionItem2, actionItem3, actionItem4, actionItem5)">
	<StackLayout>
		<StackLayout #topView [height]="imageHeight" style="background-image: url('~/images/packages.jpg'); background-repeat: no-repeat; background-position: center; background-size: cover;">
			<!-- this is the header for collapsing --->
			<!-- Note: this can be any type of layout you want -->
      <GridLayout rows="0, *">
        <FAB #actionItem5 row="1" (tap)="actionItem5Tap()" icon="~/images/plant-leaf.png" rippleColor="#f1f1f1" class="fab-button" style="height: 60; width: 60; margin: 15; background-color: #db7d34; horizontal-align: right; vertical-align: bottom; "></FAB>
        <FAB #actionItem4 row="1" (tap)="actionItem4Tap()" icon="~/images/correct-symbol.png" rippleColor="#f1f1f1" class="fab-button" style="height: 60; width: 60; margin: 15; background-color: #db7d34; horizontal-align: right; vertical-align: bottom; "></FAB>
        <FAB #actionItem3 row="1" (tap)="actionItem3Tap()" icon="~/images/font-selection-editor.png" rippleColor="#f1f1f1" class="fab-button" style="height: 60; width: 60; margin: 15; background-color: #db7d34; horizontal-align: right; vertical-align: bottom; "></FAB>
        <FAB #actionItem2 row="1" (tap)="actionItem2Tap()" icon="~/images/sort-arrows.png" rippleColor="#f1f1f1" class="fab-button" style="height: 60; width: 60; margin: 15; background-color: #db7d34; horizontal-align: right; vertical-align: bottom; "></FAB>
        <FAB #actionItem1 row="1" (tap)="actionItem1Tap()" icon="~/images/tag.png" rippleColor="#f1f1f1" class="fab-button" style="height: 60; width: 60; margin: 15; background-color: #db7d34; horizontal-align: right; vertical-align: bottom; "></FAB>
        <FAB #fabView row="1" (tap)="fabTap(actionItem1, actionItem2, actionItem3, actionItem4, actionItem5)" icon="res://icon" rippleColor="#db7d34" class="fab-button" style="height: 60; width: 60; margin: 15; background-color: #ffffff; horizontal-align: right; vertical-align: bottom; "></FAB>
      </GridLayout>
		</StackLayout>
		<StackLayout width="100%" backgroundColor="white" padding="10">
			<!--Add your page content here-->
      <RadDataForm [height]="screenHeight" tkExampleTitle tkToggleNavButton [source]="package" [isReadOnly]="true">
        <TKPropertyGroup tkDataFormGroups collapsible="true" collapsed="true" name="Package Details" hidden="false" index=0>
            <TKEntityProperty tkPropertyGroupProperties name="ProductCategoryName" displayName="Product Category"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="Quantity" [displayName]="displayName"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="Label" index=3></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties *ngIf="RoomName" name="RoomName" displayName="Location"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="IsProductionBatch"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="ProductRequiresRemediation"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="ContainsRemediatedProduct"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="IsOnHold"></TKEntityProperty>
        </TKPropertyGroup>
        <!-- <TKPropertyGroup tkDataFormGroups collapsible="true" collapsed="true" name="Lab Testing" hidden="false" index=2>
            <TKEntityProperty tkPropertyGroupProperties name="InitialLabTestingState"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="LabTestingState"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="LabTestingStateName"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="LabTestingStateDate">
              <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
            </TKEntityProperty>
        </TKPropertyGroup> -->
        <TKPropertyGroup tkDataFormGroups collapsible="true" collapsed="true" name="Source Information" hidden="false" index=1>
            <TKEntityProperty tkPropertyGroupProperties *ngIf="ReceivedFromManifestNumber" name="ReceivedFromManifestNumber"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="PackagedDate">
              <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="SourceHarvestNames"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties *ngIf="ProductionBatchNumber" name="ProductionBatchNumber"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties *ngIf="ReceivedFromFacilityLicenseNumber" name="ReceivedFromFacilityLicenseNumber"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties *ngIf="ReceivedFromFacilityName" name="ReceivedFromFacilityName"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties *ngIf="ReceivedDateTime" name="ReceivedDateTime">
              <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
            </TKEntityProperty>
        </TKPropertyGroup>

        <TKEntityProperty tkDataFormProperty name="LastModified">
          <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
        </TKEntityProperty>

        <TKPropertyGroup tkDataFormGroups collapsible="true" name="Hidden" hidden="true">
            <TKEntityProperty tkPropertyGroupProperties name="Id"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="PackageType"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="UnitOfMeasureName"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="UnitOfMeasureAbbreviation"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="IsTestingSample"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="IsProcessValidationTestingSample"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="ProductId"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="RoomId"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="ArchivedDate">
              <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="FinishedDate">
              <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="RemediationDate">
              <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="ActualDate"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="amount"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="InitialLabTestingState"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="LabTestingState"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="LabTestingStateName"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="LabTestingStateDate"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties name="ProductName"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties *ngIf="!RoomName" name="RoomName" displayName="Location"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties *ngIf="!ReceivedFromManifestNumber" name="ReceivedFromManifestNumber"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties *ngIf="!ReceivedFromFacilityLicenseNumber" name="ReceivedFromFacilityLicenseNumber"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties *ngIf="!ReceivedFromFacilityName" name="ReceivedFromFacilityName"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties *ngIf="!ReceivedDateTime" name="ReceivedDateTime"></TKEntityProperty>
            <TKEntityProperty tkPropertyGroupProperties *ngIf="!ProductionBatchNumber" name="ProductionBatchNumber"></TKEntityProperty>
        </TKPropertyGroup>
      </RadDataForm>
		</StackLayout>
	</StackLayout>
</ScrollView>
