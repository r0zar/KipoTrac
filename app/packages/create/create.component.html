<ActionBar class="action-bar">
    <NavigationButton visibility="collapsed"></NavigationButton>
    <NavigationButton android.systemIcon="ic_menu_back" (tap)="onBackButtonTap()"></NavigationButton>
    <Label class="action-bar-title" text="Create Package" horizontalAlignment="center"></Label>
    <ActionItem ios.position="right" android.position="right">
        <Label text="Done" class="action-item" verticalAlignment="center" (tap)="onDoneButtonTap()"></Label>
    </ActionItem>
</ActionBar>

<GridLayout class="page page-content">
    <ScrollView>
        <StackLayout class="item-list">

          <RadDataForm tkExampleTitle tkToggleNavButton [source]="package" [isReadOnly]="false">
            <TKEntityProperty tkDataFormProperty name="Room" [valuesProvider]="rooms">
              <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkDataFormProperty name="Item" [valuesProvider]="items">
              <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkDataFormProperty name="Quantity" displayName="Quantity removed from each source package">
              <TKPropertyEditor tkEntityPropertyEditor type="Decimal"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkDataFormProperty name="UnitOfMeasure"  [valuesProvider]="unitsOfWeight">
              <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
            </TKEntityProperty>
            <TKEntityProperty tkDataFormProperty name="ActualDate">
              <TKPropertyEditor tkEntityPropertyEditor type="DatePicker"></TKPropertyEditor>
            </TKEntityProperty>

            <TKPropertyGroup tkDataFormGroups collapsible="true" name="Hidden" hidden="true">
              <TKEntityProperty tkPropertyGroupProperties name="Id"></TKEntityProperty>
            </TKPropertyGroup>
          </RadDataForm>

          <Button class="btn btn-primary btn-active fa" id="button" text="&#xf02a; Scan Tag" (tap)="onScanTap()"></Button>

        </StackLayout>
    </ScrollView>
    <ActivityIndicator [busy]="isLoading"></ActivityIndicator>

</GridLayout>
